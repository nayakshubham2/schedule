name: Daily Commit Workflow

on:
  schedule:
    # Runs daily at 12:00 UTC (adjust the cron syntax as needed)
    - cron: '0 12 * * *'
jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Include your email in the step name
      - name: Run step with email 22f1001034@ds.study.iitm.ac.in
        run: echo "This step includes the email 22f1001034@ds.study.iitm.ac.in"

      # Step 3: Create a new commit
      - name: Create a new commit
        run: |
          git config --global user.name "nayakshubham2"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b daily-commit
          echo "Daily commit on $(date)" >> daily-commit.txt
          git add daily-commit.txt
          git commit -m "Daily automated commit on $(date)"
          git push origin daily-commit
